env:
  global:
    TERM=dumb

language: go
go:
- 1.x
- 1.6.x
- 1.7.x
- 1.8.x
- 1.9.x
- 1.10.x
- master

install: true
before_install:
- sudo apt update >/dev/null 2>&1 || true
- sudo apt install -y --no-install-recommends python-pip curl jq libxml2-utils >/dev/null 2>&1 || true
- sudo pip install --upgrade httpie >/dev/null 2>&1 || true
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 5432 8080 80

script:
- export GOPATH="$GOPATH:$(pwd)"

- |
  for goApp in \
    hello-world \
    golang-methods \
  ; do
    bash ./src/$gpApp/run.bash
  done

- export goApp=http-server-even-more-simpler
- go install $goApp
- ./bin/$goApp &
- wait_for 8080
- curl localhost:8080/files/
- http :8080/files/
- stop_any 8080

- >
  for goApp in \
    http-serve-file \
    file-server \
  ; do
    go install $goApp
    ./bin/$goApp &
    wait_for 8080
    curl localhost:8080/files/index.html
    http :8080/files/index.html
    http :8080/files/favicon.ico
    stop_any 8080
  done;

- >
  for goApp in \
    handler-func \
    http-handler \
    webapp \
  ; do
    go install $goApp
    ./bin/$goApp &
    wait_for 8080
    curl localhost:8080
    http :8080
    stop_any 8080
  done
